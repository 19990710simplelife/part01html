<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    文本：<input type="text" name="" id="" placeholder="请输入文字"> <br>
    密码：<input type="password" name="" id="" placeholder="请输入密码"><br>
    单选：<input type="radio" name="sex" id="" checked>男
    <input type="radio" name="sex" id="">女<br>
    复选框：<input type="checkbox" name="" id="" checked>吃饭
    <input type="checkbox" name="" id="" checked>睡觉
    <input type="checkbox" name="" id="">打豆豆<br>
    文件上传：<input type="file" name="" id="" multiple><br>
    提交表单：<input type="submit" name="" id=""><br>
    表单重置：<input type="reset" name="" id=""><br>
    普通按钮：<input type="button" value="添加"><br>
    下拉菜单：
    <select name="" id="">
        <option value="北京" selected>北京</option>
        <option value="上海" >上海</option>
        <option value="深圳" >深圳</option>
    </select><br>
    文本域：<br>
    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>

</html>
