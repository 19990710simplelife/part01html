<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr>
    <form action="">
        昵称：<input type="text" name="" id="" placeholder="请输入昵称"><br><br>
        性别：
        <label><input type="radio" name="sex" id="" checked>男</label>
        <label><input type="radio" name="sex" id="">女</label><br><br>
        所在城市：
        <select name="" id="">
            <option value="1" selected>北京</option>
            <option value="1">上海</option>
            <option value="1">深圳</option>
        </select><br><br>
        婚姻状态：
        <label><input type="radio" name="marry" id="" checked>未婚</label>
        <label><input type="radio" name="marry" id="">已婚</label>
        <label><input type="radio" name="marry" id="">保密</label><br><br>
        喜欢类型：
        <label><input type="checkbox" checked name="" id="">1</label>
        <label><input type="checkbox" checked name="" id="">2</label>
        <label><input type="checkbox" name="" id="">3</label>
        <label><input type="checkbox" name="" id="">4</label>
        <label><input type="checkbox" name="" id="">5</label><br><br>
        个人介绍：<br>
        <textarea name="" id="" cols="60" rows="10"></textarea><br>
        <h4>我承诺</h4>
        <ul>
            <li>haha</li>
            <li>haha</li>
            <li>haha</li>
        </ul><br>
        <label><input type="checkbox" name="" id="">我同意所有。。。</label><br>
        <input type="submit" value="免费注册">
        <button type="reset">重置</button>
    </form>
</body>

</html>
