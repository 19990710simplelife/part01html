<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .content {
            margin: 50px auto;
            width: 1226px;
            height: 614px;
        }

        .content .left {
            float: left;
            width: 234px;
            height: 614px;
            background-color: aquamarine;
        }

        .content .right {
            float: right;
            width: 978px;
            height: 614px;
        }

        .content .right li {
            float: left;
            width: 234px;
            height: 300px;
            margin: 0px 14px 14px 0px;
            background-color: #873eeb;
            list-style: none;
        }

        .content .right li:nth-child(4n) {
            margin-right: 0px;
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="left"></div>
        <div class="right">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
            </ul>
        </div>
    </div>
</body>

</html>
