<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .top {
            margin: 0 auto;
            width: 1000px;
            /* height: 300px; */
            background-color: antiquewhite;
            /* overflow: hidden; */
        }

        /* 伪元素清除浮点 */
        .clearfix::after,
        .clearfix::before {
            display: table;
            clear: both;
            height: 0;
            visibility: hidden;
            content: "";
        }

        .top .left {
            float: left;
            width: 200px;
            height: 300px;
            background-color: #ccc;
        }

        .top .right {
            float: right;
            width: 790px;
            height: 300px;
            background-color: skyblue;
        }

        .bottom {
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="top clearfix">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="bottom"></div>
</body>

</html>
