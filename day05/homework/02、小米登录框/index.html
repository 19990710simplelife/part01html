<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .login {
            width: 356px;
            height: 339px;
            margin: 50px auto;
        }

        .login h1 {
            width: 49px;
            height: 49px;
            margin: 0 auto;
            background: #ff4c00 url(./images/mi-logo.png);
        }

        .login h2 {
            height: 77px;
            text-align: center;
            margin-top: 35px;
            font-size: 30px;
            font-weight: 400;
        }

        .login input {
            width: 356px;
            height: 50px;
            border: 1px solid #ccc;
            padding-left: 15px;
            margin-bottom: 14px;
        }

        .login button {
            width: 356px;
            height: 50px;
            text-align: center;
            border: none;
            color: #fff;
            background-color: #ff4c00;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1></h1>
        <h2>小米账号登录</h2>
        <form action="">
            <input type="text" placeholder="请输入用户名">
            <input type="password" placeholder="请输入密码">
            <button>登录</button>
        </form>
    </div>
</body>

</html>
