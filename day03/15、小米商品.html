<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .product {
            width: 234px;
            height: 300px;
            background-color: #fff;
            text-align: center;
            margin: 20px auto;
        }

        .product .pic img {
            width: 160px;
        }

        .product .info .title {
            font-size: 14px;
            line-height: 25px;
        }

        .product .info .desc {
            font-size: 12px;
            line-height: 30px;
            color: #ccc;
        }

        .product .info .price {
            font-size: 14px;
            color: #ffa500;
        }
    </style>
</head>

<body>
    <div class="product">
        <div class="pic">
            <img src="./images/car.jpg" alt="">
        </div>
        <div class="info">
            <h4 class="title">九号平衡车</h4>
            <p class="desc">成年人的玩具</p>
            <span class="price">1999元</span>
        </div>
    </div>
</body>

</html>
