<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
        }

        .one {
            /* 不占位隐藏 */
            display: none;
            /* 占位隐藏 */
            /* visibility: hidden; */

        }

        .two {
            background-color: aquamarine;
        }
    </style>
</head>

    <div class="one"></div>
    <div class="two"></div>
</body>
