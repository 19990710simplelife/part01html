<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .banner {
            position: relative;
            width: 1226px;
            height: 600px;
            margin: 0 auto;
        }

        .banner img {
            width: 100%;
            height: 100%;
        }

        .mask {
            position: absolute;
            width: 100%;
            bottom: 0;
            height: 150px;
            background-color: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="banner">
        <img src="./images/sed.jpg" alt="">
        <div class="mask"></div>
    </div>
</body>

</html>
