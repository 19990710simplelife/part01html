<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin: 10px;
            width: 100px;
            height: 100px;
            background-color: aqua;
            /* 小手 */
            cursor: pointer;

        }

        .one {
            cursor: move;
        }

        .two {
            cursor: text;
        }
    </style>
</head>

<body>
    <div>
        123
    </div>
    <div class="one"></div>
    <div class="two"></div>
</body>

</html>
