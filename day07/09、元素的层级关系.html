<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
        }

        .one {
            position: absolute;
            left: 50px;
            top: 50px;
            z-index: 999;
            background-color: antiquewhite;
        }

        .two {
            position: absolute;
            left: 70px;
            top: 70px;
            background-color: aliceblue;
        }

        /* 默认情况下，定位的盒子，后来者居上
        z-index：整数，取值越大，表示显示顺序越上
        */
    </style>
</head>

<body>
    <div class="one">1</div>
    <div class="two">2</div>
</body>

</html>
